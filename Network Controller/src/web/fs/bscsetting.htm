<form name="bscsetting" method="POST" onsubmit="return chkForm(0);">
  <tr>
    <td colspan="2" bgcolor="#EDEFEF"><div class="subitem_1">Serial Settings</div></td>
  </tr>
  <tr>
    <td width="260" bgcolor="#EDEFEF"><div class="item_1"> Data Baud Rate</div></td>
    <td width="530" bgcolor="#EDEFEF"><select name="dbr" class="item_2" style="WIDTH: 80px" >
      <option value="0" 		 			>921600</option>
      <option value="1"			 			>115200</option>
      <option value="2"			 			>57600</option>
      <option value="3"			 			>38400</option>
      <option value="4"	selected	>19200</option>
      <option value="5"			 			>9600</option>
      <option value="6"			 			>4800</option>
      <option value="7"			 			>2400</option>
      <option value="8"			 			>1200</option>
    </select></td>
</tr>
  <tr>
    <td bgcolor="#EDEFEF"><div class="item_1">Data Bits</div></td>
    <td bgcolor="#EDEFEF"><select name="data" class="item_2" style="WIDTH: 80px">
          <option value="0"  					>5</option>
          <option value="1"           >6</option>
          <option value="2"           >7</option>
          <option value="3" selected  >8</option>
      </select></td>
</tr> 
  <tr>
    <td bgcolor="#EDEFEF"><div class="item_1">Data Parity</div></td>
    <td bgcolor="#EDEFEF"><select name="parity" class="item_2" style="WIDTH: 80px; height: 19px;">
          <option value="0" 			    >Odd</option>
          <option value="1"           >Even</option>
          <option value="2" selected  >None</option>
      </select></td>
</tr>
  <tr>
    <td bgcolor="#EDEFEF"><div class="item_1">Stop Bits</div></td>
    <td bgcolor="#EDEFEF"><select name="stop" class="item_2" style="WIDTH: 80px">
          <option value="0" selected >1</option>
          <option value="1"          >1.5</option>
          <option value="2"          >2</option>
      </select></td>
</tr>
  <tr>
    <td bgcolor="#EDEFEF"><div class="item_1">Flow Control</div></td>
    <td bgcolor="#EDEFEF"><select name="flow" class="item_2" style="WIDTH: 80px">
          <option value="0" 				  >Xon/Xoff</option>
          <option value="1"           >Hardware</option>
          <option value="2" selected  >None</option>
      </select></td>
</tr>
  <tr>
    <td bgcolor="#EDEFEF"><div class="item_1">Rs485</div></td>
    <td bgcolor="#EDEFEF"><select name="rs485" class="item_2" style="WIDTH: 140px">
          <option value="0"  					>MS/TP</option>
          <option value="1"  selected >Modbus</option>
      </select></td>
</tr>
  <tr>
    <td colspan="2" bgcolor="#EDEFEF"><div class="subitem_1">Network Settings</div></td>
</tr>
  <tr>
    <td bgcolor="#EDEFEF"><div class="item_1">DHCP Client</div></td>
    <td bgcolor="#EDEFEF"><select name="dhcp" class="item_2" style="WIDTH: 80px">
          <option value="0" selected >Disable</option>
          <option value="1"          >Enable</option>
      </select></td>
</tr>
  <tr>
    <td bgcolor="#EDEFEF"><div class="item_1">Static IP Address</div></td>
    <td bgcolor="#EDEFEF"><input name="static_ip" type="text" class="item_2" style="WIDTH: 140px" value="192.168.0.3" maxlength="15" /><span id="static_ip_msg" class="errMsg0"></span></td>
</tr>
  <tr>
    <td bgcolor="#EDEFEF"><div class="item_1">Static Subnet Mask</div></td>
    <td bgcolor="#EDEFEF"><input name="mask" type="text" class="item_2" style="WIDTH: 140px" value="255.255.255.0" maxlength="15" /><span id="mask_msg" class="errMsg0"></span></td>
</tr>
  <tr>
    <td bgcolor="#EDEFEF"><div class="item_1">Static Default Gateway</div></td>
    <td bgcolor="#EDEFEF"><input name="gateway_ip" type="text" class="item_2" style="WIDTH: 140px" value="192.168.0.1" maxlength="15" /><span id="gateway_ip_msg" class="errMsg0"></span></td>
</tr>
  <tr>
    <td colspan="2" align="center" bgcolor="#EDEFEF"><input name="Apply" type="submit" class="item_2" style="WIDTH: 60px; HEIGHT: 24px;" onclick="setSubmitType(1)" value="Apply" />
      <input name="Cancel" type="reset" class="item_2" style="WIDTH: 60px; HEIGHT: 24px;" value="Cancel" />
      <input name="restore" type="button" class="item_2" style="WIDTH: 122px; HEIGHT: 24px;" onclick="res()" value="Restore default" />
      <input name="reboot" type="button" class="item_2" style="WIDTH: 80px; HEIGHT: 24px;" onclick="reb()" value="Reboot"/></td>
</tr>
</form>
  <tr>
    <td colspan="2" bgcolor="#EDEFEF">&nbsp;</td>
</tr>
  <tr>
    <td colspan="2" bgcolor="#C0C0C0">&nbsp;</td>
</tr>
