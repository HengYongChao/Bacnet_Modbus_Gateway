<form name="advsetting" method="POST" onsubmit="return chkForm(0);">  
  <tr>
    <td colspan="2" bgcolor="#EDEFEF"><div class="subitem_1"><strong>Firmware Upgrade Settings</strong></div></td>
</tr>
  <tr>
    <td bgcolor="#EDEFEF"><div class="item_1">TFTP Server IP</div></td>
    <td bgcolor="#EDEFEF">
    	<input name="tftps_ip" type="text" class="item_2" style="width: 140px" value="192.168.0.3" maxlength="15" /><span id="tftps_ip_msg" class="errMsg0"></span></td>
</tr>
  <tr>
    <td bgcolor="#EDEFEF"><div class="item_1">File Name</div></td>
    <td bgcolor="#EDEFEF">
    	<input name="file_name" type="text" class="item_2" style="width: 140px" value="NC.bin" maxlength="64" /><span id="file_name_msg" class="errMsg0"></span></td>
</tr>
  <tr>
    <td colspan="2" bgcolor="#EDEFEF">&nbsp;</td>
</tr>
  <tr>
    <td colspan="2" align="center" bgcolor="#EDEFEF">
	<input name="Apply" type="submit" class="item_2" style="WIDTH: 60px; HEIGHT: 24px;"  onclick="setSubmitType(1)" value="Apply" />
	<input name="Cancel" type="reset" class="item_2" style="WIDTH: 60px; HEIGHT: 24px;" value="Cancel" />
	<input name="upgrade" type="submit" class="item_2" style="WIDTH: 150px; HEIGHT: 24px;" onclick="setSubmitType(2)" value="FirmwareUpgrade" /></td>
</tr>
	</tr>
</form>
<form name="advsetting_0" method="POST" onsubmit="return chkForm(1);">  
  <tr>
    <td colspan="2" bgcolor="#EDEFEF"><div class="subitem_1"><strong>Auto Warning Report Settings</strong></div></td>
</tr>
  <tr>
    <td bgcolor="#EDEFEF"><div class="item_1">Local IP Address Changed</div></td>
    <td bgcolor="#EDEFEF"><select name="ipchg" class="item_2" style="WIDTH: 80px">
      <option value="0" selected >Disable</option>
      <option value="1"          >Enable</option>
    </select></td>
</tr>
  <tr>
    <td bgcolor="#EDEFEF"><div class="item_1">Password Changed</div></td>

      <option value="1"          >Enable</option>
    </select></td>
</tr>
  <tr>
